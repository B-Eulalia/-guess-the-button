<!doctype html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Guess the winning button </title>
    </head>
    <body>
        <div class="card text-white bg-success mb-3" style="max-width: 100rem;">
            <div class="card-body">
                <h1 class="card-title">Choose one of the buttons!</h1>
            </div>
            <div>
                <style> div {
                    color: black;
                    font-family: monospace;
                </style>
                <button id="1" class="btn btn-warning" onclick="button(1)">The first</button>
                <button id="2" class="btn btn-warning" onclick="button(2)">Second</button>
                <button id="3" class="btn btn-warning" onclick="button(3)">The last one</button>
            </div>
            <div>
                <h1 id="display"></h1>
            </div>
        </div>
    </body>
</html>
